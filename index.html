<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turkish poem generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="page-content">
      <div class="menu">
        <div class="dropdown">
          <button class="dropbtn">Popular</button>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Structured</button>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Other</button>
        </div>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the Turkish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
      </div>
      <header><h1>Turkish poem generator</h1></header>

      <main>
        <div class="hint">
          <div class="poem hidden blink" id="poem"><small> i.e: Love, Turkey, Books</small></div>
          </div>
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/zeynepgenc6" target="_blank">Zeynep GENC</a>
        and is
        <a
          href="https://github.com/zeynepgenc6/turkish-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
